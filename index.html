<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="message"></div>
    <div id="restartButtonMessage"></div>
    <div class="container">
        <button class="fields" id="0"></button>
        <button class="fields" id="1"></button>
        <button class="fields" id="2"></button>
        <button class="fields" id="3"></button>
        <button class="fields" id="4"></button>
        <button class="fields" id="5"></button>
        <button class="fields" id="6"></button>
        <button class="fields" id="7"></button>
        <button class="fields" id="8"></button>
    </div>
    <a href="https://github.com/drago-develops/tic-tac-toe" target="_blank"><img src="github-logo.png" alt="github link"></a>
    <script src="script.js"></script>
</body>
</html>
